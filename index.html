<!DOCTYPE html>
<html>
<head>
    <title>ESP32 MQTT Controller</title>
    <!-- This line imports the official MQTT.js library, which makes talking to HiveMQ easy -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #status { color: #555; font-style: italic; }
        .btn { padding: 20px 40px; font-size: 24px; cursor: pointer; border: none; color: white; border-radius: 8px; margin: 10px; }
        #btn-on { background-color: #4CAF50; } /* Green */
        #btn-off { background-color: #f44336; } /* Red */
    </style>
</head>
<body>

    <h1>ESP32 LED Control</h1>
    <p id="status">Connecting to MQTT Broker...</p> 
    <button id="btn-on" class="btn">Turn ON</button>
    <button id="btn-off" class="btn">Turn OFF</button>

<script>
    // ====================================================================
    // ---           1. PASTE YOUR HIVEMQ DETAILS HERE                ---
    // ====================================================================
    const options = {
        host: 'c09dd17c3820439c8e3313d2b9acf071.s1.eu.hivemq.cloud:8884/mqtt', // e.g., 'your-id.s1.eu.hivemq.cloud'
        port: 8884,
        protocol: 'wss', // Secure WebSocket
        username: '8Beef',
        password: 'Emir.3169'
    };
    
    const ledCommandTopic = 'esp32/led/command'; // You can change this topic if you want
    // ====================================================================


    // --- Don't need to edit below this line ---
    console.log("Connecting to MQTT broker with options:", options);
    const client = mqtt.connect(options);

    client.on('connect', function () {
        const statusP = document.getElementById('status');
        statusP.textContent = 'Connected! Ready to send commands.';
        statusP.style.color = 'green';
        console.log('Successfully connected to HiveMQ Broker!');
    });

    client.on('error', function (err) {
        const statusP = document.getElementById('status');
        statusP.textContent = 'Error: Could not connect to broker. Check console for details.';
        statusP.style.color = 'red';
        console.error('Connection error: ', err);
        client.end();
    });

    document.getElementById('btn-on').addEventListener('click', function () {
        if (client.connected) {
            console.log(`Publishing 'ON' to topic: ${ledCommandTopic}`);
            client.publish(ledCommandTopic, 'ON', { qos: 1 });
        } else {
            console.error("Client not connected, cannot publish.");
        }
    });

    document.getElementById('btn-off').addEventListener('click', function () {
        if (client.connected) {
            console.log(`Publishing 'OFF' to topic: ${ledCommandTopic}`);
            client.publish(ledCommandTopic, 'OFF', { qos: 1 });
        } else {
            console.error("Client not connected, cannot publish.");
        }
    });

</script>
</body>
</html>
